<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
		<title>jQuery File Tree Demo</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

                <style type="text/css">
                        BODY,
                        HTML {
                                padding: 0px;
                                margin: 0px;
                        }
                        BODY {
                                font-family: Verdana, Arial, Helvetica, sans-serif;
                                font-size: 11px;
                                background: #EEE;
                                padding: 15px;
                        }

                </style>
		
                <script src="scripts/jquery.js" type="text/javascript"></script>
                <script src="scripts/jquery.easing.js" type="text/javascript"></script>
                <script src="scripts/jqueryFileTree.js" type="text/javascript"></script>
                <link href="scripts/jqueryFileTree.css" rel="stylesheet" type="text/css" media="screen" />
			
            <script type="text/javascript">
                window.onload = function()
                {
                    document.getElementById("list_id").onclick = function()
                    {

                        $('#container_id').fileTree({
                                root:'/'
                        });
                    };
                    document.getElementById("exit_id").onmousedown = function()
                    {
                         Qt.quit();
                    };
                }
            </script>



        </head>

        <body>

                <button id="list_id">LIST</button>
                <button id="exit_id">EXIT</button>

            <div id="container_id" ></div>

</body></html>
